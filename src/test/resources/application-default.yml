server:
  port: 0

logging:
  level:
    root: INFO
    com.r3edge: DEBUG

r3edge:
  tasks:
    definitions:
      - id: task-001
        handler: print
        enabled: true
        meta:
          message: "Hello from test"

      - id: task-002
        handler: print
        enabled: false
        meta:
          message: "This should not be printed"

      - id: task-003
        handler: cleanup
        cron: "0 * * * * *"
        enabled: true
        meta:
          data: "some data"
