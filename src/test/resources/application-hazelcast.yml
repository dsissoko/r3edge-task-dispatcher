server:
  port: 0

logging:
  level:
    root: INFO
    com.r3edge: DEBUG

r3edge:
  tasks:
    skip-late-tasks: true
    definitions:
      - id: task-001
        strategy: hazelcast
        handler: print
        enabled: true
        meta:
          message: "Hello from test"

      - id: task-002
        strategy: hazelcast
        handler: print
        enabled: false
        meta:
          message: "This should not be printed"

      - id: task-003
        strategy: hazelcast
        handler: cleanup
        cron: "0 * * * * *"
        enabled: true
        meta:
          data: "some data"
          
      - id: invalid-task-no-handler
        strategy: hazelcast
        handler: dummy-invalid
        enabled: true
        meta: {}

      - id: valid-task
        strategy: hazelcast
        handler: mock-task
        enabled: true
        meta:
          key: value

spring:
  datasource:
    url: jdbc:h2:mem:jobrunrtest;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
