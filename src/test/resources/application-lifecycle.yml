server:
  port: 0

logging:
  level:
    root: INFO
    com.r3edge: DEBUG

r3edge:
  tasks:
    definitions:
      - id: task-001
        strategy: jobrunr
        handler: print
        enabled: true
        meta:
          message: "Hello from jobrunr task"

      - id: task-001bis
        strategy: default
        handler: print
        enabled: true
        meta:
          message: "Hello from default task"
          
      - id: task-002
        handler: print
        enabled: false
        meta:
          message: "This should not be printed"

      - id: task-003
        strategy: jobrunr
        handler: cleanup
        cron: "0 * * * * *"
        enabled: true
        meta:
          data: "Hello from jobrunr cron task"

      - id: task-003bis
        strategy: default
        handler: cleanup
        cron: "0 * * * * *"
        enabled: true
        meta:
          data: "Hello from default cron task"
                    
      - id: invalid-task-no-handler
        handler: dummy-invalid
        enabled: true
        meta: {}

      - id: valid-task
        handler: mock-task
        enabled: true
        meta:
          key: value

spring:
  datasource:
    url: jdbc:h2:mem:jobrunrtest;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
